<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail e Dadi</title>
</head>

<body>
    
    <div class="d-flex vh-100">

        <!-- mail side -->
        <div class="w-50 bg-my-purple h-100 overflow-auto" id="mail-side">
            <h2 class="fs-1 py-5 px-3">Inserisci la tua mail e verifichiamo se sei presente nel sistema</h2>
        
            <div class="px-3">
                <label for="mail" class="form-label fw-bold">Inserisci la tua mail</label>
                <input type="email" name="mail" id="mail" value="" class="form-control w-50">

                <button class="btn btn-light btn-outline-dark mt-4">Invia</button>
            </div>

            <div class="messages px-3 py-5">
                <div id="found" class="bg-success p-3 d-none">
                    &check; La tua mail è stata trovata: 
                </div>

                <div id="notfound" class="bg-danger p-3 d-none">
                    &cross; La tua mail non è stata trovata: 
                </div>
            </div>
        </div>
        
        <div class="w-50 h-100"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
